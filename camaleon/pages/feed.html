<!-- Feed Page -->
<html>
  <head>
    <title>Blog Feed</title>
    <link rel="stylesheet" type="text/css" href="/camaleon/style.css">
  </head>
  <body>
    <div id="feed-container">
      <h1>Blog Feed</h1>
      <form action="post.php" method="post">
        <label for="post">Make a post:</label><br>
        <textarea id="post" name="post"></textarea><br>
        <input type="submit" value="Submit">
      </form> 

      <!-- Display Posts -->
      <div id="posts">
        <div class="post">
          <p>This is a sample post.</p>
        </div>
        <div class="post">
          <p>This is another sample post.</p>
        </div>
      </div>
    </div>
  </body>
</html>
